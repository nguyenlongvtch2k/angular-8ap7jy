    <div ngClass="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">

    <a href="#"><img class="card-img-top" [src]="product.img" style="height: 200px; width: 200px;" alt=""></a>
    <div class="card-body">
        <h4 class="card-title">

        </h4>
        <h5>${{product.price}}</h5>
        <p class="card-text">{{product.desc}}</p>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" (click)="showDetail(product)">Detail</button>
